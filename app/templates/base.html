<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBZ Reservas Â· MVP</title>
    <style>
      body{font-family: Inter,Segoe UI,Roboto,Arial,sans-serif; margin: 24px; color:#222;}
      .card{max-width: 880px; margin: 0 auto; padding: 20px; border:1px solid #eee; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,.05)}
      .btn{display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #222; background:#111; color:#fff; text-decoration:none; cursor:pointer}
      label{display:block; margin:10px 0 4px; font-weight:600}
      input{width:100%; padding:10px 12px; border-radius:8px; border:1px solid #ddd}
      .muted{color:#666; font-size:13px}
      .center{ text-align:center }
      .spinner{ width:20px; height:20px; border:3px solid #ddd; border-top-color:#111; border-radius:50%; animation:spin 1s linear infinite; display:inline-block; vertical-align:middle}
      @keyframes spin{ to{ transform:rotate(360deg)} }
      .mt{ margin-top: 14px }
    </style>
  </head>
  <body>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
